<html>
	<head>
		<title>Element selection example</title>
	</head>
	<body>
        <form id="myform">
            <label for="form-name-input">Your name</label>
            <input type="text" name="form-name-input" id="name-input" placeholder="Your name here">
            <button type="submit">Submit</button>
        </form>
        <div id="myDiv">

        </div>
        <script>

            function formValidator(event){
                event.preventDefault();
                let name = document.getElementById("name-input").value;
                if( name == ""){
                    alert("name cannot be null");
                }
                else{
                    const para = document.createElement("p");
                    const node = document.createTextNode("Hello " + name);
                    para.appendChild(node);

                    const element = document.getElementById("myDiv");
                    element.appendChild(para);
                }
            }

            let myform = document.getElementById("myform"); // get the form 
            myform.addEventListener('submit', formValidator); // bind the validator function to the submit button for the form
        </script>
	</body>
</html>
