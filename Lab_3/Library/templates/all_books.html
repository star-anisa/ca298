{% extends 'base.html' %}
{% block title %}
    <title>All Books</title>
{% endblock %}

{% block content %}
    {% for b in books %}
        <div class="card" style="width: 18rem; height:24rem">
            <div class="card-body">
            <h5 class="card-title">{{ b.title }}</h5>
            <h5 class="card-text"> By {{ b.author }}</h5>
            <h6 class="card-text"> {{ b.year }}</h6>
            <a href="{% url 'single_book' b.id %}" class="btn btn-primary">More info</a>
            </div>
        </div>
        
    {% endfor %}
{% endblock %}
